<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View Side-By-Side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

{
   "results" ; [
      {
         "elevation" : 1608.637939453125,
         "location" : {
            "lat" : 38.58,
            "lng" : -121.49
         },
         "resolution" : 4.771975994110107
      }
   ],
   "status" ; "OK"
}

      function initialize() {
        var fenway = {lat: 38.58, lng: -121.49};
        var map = new google.maps.Map(document.getElementById('map'), {
          center: fenway,
          zoom: 14
        });
        var panorama = new google.maps.StreetViewPanorama(
            document.getElementById('pano'), {
              position: fenway,
              pov: {
                heading: 34,
                pitch: 10
              }
            });
        map.setStreetView(panorama);
      }

   
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjqI_qSRA0IErQzSMsV8i2Y5hvkgP7B9E&callback=initialize">
    </script>
  </body>
</html>
